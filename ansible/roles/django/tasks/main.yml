# TODO: fix virtualenv creation
- name: pip install requirements.txt
  remote_user: "{{ user_name }}"
  pip: requirements="{{ project_path }}"/requirements.txt version=python3 executable=pip3 virtualenv="{{ virtualenv_path }}" extra_args="--upgrade" state=present
  pip: requirements="{{ project_path }}"/requirements/local.txt version=python3 executable=pip3 virtualenv="{{ virtualenv_path }}" extra_args="--upgrade" state=present

- name: config postactivate
  template: src=postactivate
            dest="{{ virtualenv_path }}/bin/postactivate"
            owner="{{ user_name }}"
            group="{{ user_name }}"
            mode=0755
            backup=yes

- name: copy .env (ENV variables) to project root
  copy: src="../.env" dest="{{ project_path }}/.env"

- name: collect static files
  django_manage: >
    command=collectstatic
    app_path="{{ project_path }}"
    virtualenv="{{ virtualenv_path }}"
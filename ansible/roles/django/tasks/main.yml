  apt: name="{{ item }}" state=present
  with_items:
    - libfreetype6-dev
    - libjpeg-dev
    - liblcms2-dev
    - libopenjpeg-dev
    - libpng-dev
    - libtiff4-dev
    - libwebp-dev
    - tcl8.6-dev
    - tk8.6-dev
    - zlib1g-dev

